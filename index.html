<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="entry.js"></script>
    <style>
      #internet {
        background-color: red;
        color: white;
        padding: 20px;
        display: none;
      }
      /* http://data.fixer.io/api/latest?access_key=93082791255de205159bfb5a11602060&base=EUR */
    </style>
  </head>
  <body>
    <div id="internet"></div>
    <div id="app" style="width: 375px; margin: auto; display: none">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="col-md-12">
              <form id="currencyForm" class="form" action="" method="post">
                <h3 class="text-center text-info m-4">Currency Converter</h3>
                <div class="form-group">
                  <label for="eur" class="text-info">EUR value:</label><br />
                  <input
                    id="input"
                    type="number"
                    name="eur"
                    class="form-control"
                  />
                  <p id="error"></p>
                </div>
                <div class="form-group">
                  <label for="currency" class="text-info">Currency:</label
                  ><br />
                  <select name="currency" id="currency"></select>
                </div>
                <div class="form-group" id="outputContainer">
                  <label id="outputLabel" for="output" class="text-info"
                    >USD value:</label
                  ><br />
                  <input
                    id="output"
                    type="text"
                    name="output"
                    class="form-control"
                    readonly
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
